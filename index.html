<!DOCTYPE html>
<html>
<body style="text-align:center; margin-top:100px; font-family:Arial;">

<h3>Solve the question</h3>

<p>
Three bells toll at intervals of 9, 12, 15 minutes respectively.
If they start tolling together, after what time will they next toll together?
</p>

<input id="answer">
<button onclick="checkAnswer()">Submit</button>

<script>
function checkAnswer(){
    var ans = document.getElementById("answer").value;

    if(ans == 180){
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }else{
        window.location.href = "https://youtu.be/3x3610-nQZI?si=KfGVg7FyYprTsAZc";
    }
}
</script>

</body>
</html>
